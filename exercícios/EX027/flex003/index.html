<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            background-color: lightblue;
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap-reverse;
        }
        div.item{
            background-color: lightcoral;
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">exemplo do bloco A</div>
        <div class="item">exemplo do bloco B</div>
        <div class="item">exemplo do bloco C</div>
        <div class="item">exemplo do bloco D</div>
        <div class="item">exemplo do bloco E</div>
        <div class="item">exemplo do bloco F</div>
        <div class="item">exemplo do bloco G</div>
    </div>
</body>
</html>
