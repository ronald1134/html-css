<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <!--O que o <iframe>?
    
    Primeiro vamos saber o porquê desse I no iframe, esse I quer dizer que 
    ele é do tipo "INLINE, na mesma linha".

    Já o FRAME, sgnifica quadro/moldura.

    então o <iframe> é um um quadro na mesma linha.
    
    No <iframe> podemos colocar links como se fosse uma âncora, porém ele vai exibir página naquela "MOLDURA/QUADRO"



    Mas o <iframe> não consegue colocar qualquer site dentro da moldura porque existe alguns
    sites eles tem uma proteção para que o conteúdo não seja exibido por sites de "terceiros"
    -->
    <p>
        Acessando o site do
        para aprender a programar.
        <iframe src="https://cursoemvideo.com/" frameborder="5"  ></iframe>
    </p>


    <p>
        O reposítorio do Ronald Oliveira
        também é bem legal!
        <iframe src="https://ronald1134.github.io/html-css/" frameborder="0"></iframe>
    </p>
</body>
</html>
