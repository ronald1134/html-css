<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de formulários</title>
</head>
<body>
    <h1>Apendendo outro controles de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required >
        </p>

        <p>
            <label for="ifone">Telefone:</label>
            <input type="tel" name="fone" id="ifone" required>
        </p>
        
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
        <!-- Estudar mais sobre RegEx expressão regular-->
</body>
</html>
