<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Checkbox e Radio button em HTML</h1>

    <form action="cadastro.php" method="get" autocomplete="on">


        <fieldset>
            <legend>sexo</legend>

            <input type="radio" name="sexo" id="isxmasc">
            <label for="isxmasc">Masculino</label>

            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>


        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <input type="checkbox" name="futebol" id="ifutebol"> 
            <label for="ifutebol">Futebol</label><br>

            <input type="checkbox" name="skate" id="iskate"> 
            <label for="iskate">Skateboard</label> <br>

            <input type="checkbox" name="basquete" id="ibasquete"> 
            <label for="ibasquete">Basquete</label> <br>

            <input type="checkbox" name="natacao" id="inatacao"> 
            <label for="inatacao">Natação</label> <br>

            <input type="checkbox" name="corrida" id="icorrida"> 
            <label for="icorrida">Corrida</label> <br>

            

        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
