<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de fomulário</h1>

    <form action="cadastro.php" method="get">
        
        <p>
            <label for="iest">Estados:</label>
            <select name="estado" id="iest">
                <option value="" selected>--- escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernabuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="profissão" id="iprof" list="listaprof">

            <datalist id="listaprof">
                <option value="prof">professor</option>
                <option value="analista">Analista</option>
                <option value="Suporte">Suporte Técnico</option>
                <option value="ADM">Administrativo</option>
                <option value="DEV">desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
